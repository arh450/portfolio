<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- MY CSS -->
    <link rel="stylesheet" href="assets-v2/css/styles.css">
    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- FAVICON LINKS -->
    <link rel="icon" type="image/png" href="favicon/favicon-16x16.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon/favicon-32x32.png" sizes="16x16" />

</head>

<body>
    <!-- HEADER AND NAVBAR -->
    <header class="header">
        <nav class="navbar navbar-expand-sm">
            <div class="container">
                <!-- NAVBRAND DISPLAYING NAME -->
                <a class="navbar-brand" href="https://github.com/gheptig" target="_blank">Augustus Heptig</a>
                <!-- RESPONSIVE NAVBAR TOGGLER -->
                <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- NAVLINKS -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- MAIN-CONTENT -->
    <section class="main-content">
        <div class="container">
            <!-- BOX CONTAINING PAGE CONTENT -->
            <div class="row" id="content-box">
                <div class="col-md-10">
                    <!-- PAGE CONTENT HEADING -->
                    <div class="page-header">
                        <h2>Contact</h2>
                    </div>
                    <!-- PAGE CONTENT -->
                    <div class="row">
                        <div class="col-md-12">
                            <!-- FORM WITH NAME, EMAIL, AND MESSAGE INPUTS -->
                            <form>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Name</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1"
                                        placeholder="Jane Doe">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Email</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1"
                                        placeholder="janedoe@gmail.com">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Message</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
                                </div>
                                <!-- SUBMIT BUTTON -->
                                <div class="button">
                                    <button type="button" class="btn btn-lg">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER-NAVBAR -->
    <footer class="footer">
        <nav class="navbar">
            <span class="navbar-text ml-auto mr-auto">
                &copyCopyright
            </span>
        </nav>
    </footer>

    <!-- BOOTSTRAP JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
